<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Countries App</title>

        <link rel="shortcut icon" href="./assets/images/favicon.png">

        <link rel="stylesheet" href="./assets/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/css/font-awesome.css">

        <link rel="stylesheet" href="./assets/css/style.css">

        <script src="https://unpkg.com/vue@next"></script>

        <script defer src="./assets/js/app.js"></script>

    </head>
    <body>
        
        <div class="container my-5" id="app">
            
            <h1>Countries App</h1>

            <input v-model='search' type="text" placeholder="Search" class='d-block my-3 ml-auto'>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">
                      Flag
                    </th>
                    <th scope="col">
                        Name
                        <button @click='toggleSort' class='btn btn-outline-secondary'>
                          
                          
                          <i v-if="sort == 'down'"  value='up' class="fas fa-angle-down"></i>
                          <i v-else="sort == 'up'"  value='down' class="fas fa-angle-up"></i>
                        </button>
                    </th>
                    <th scope="col">
                        Code
                        <button @click='toggleSortCod' class='btn btn-outline-secondary'>
                          <i v-if="sortCode == 'down'" class="fas fa-angle-down"></i>
                          <i v-else="sortcode == 'up'" class="fas fa-angle-up"></i>
                        </button>
                    </th>
                    <th scope="col">
                        Capital
                        <button @click='toggleSortCapital' class='btn btn-outline-secondary'>
                          <i v-if="sortCapital == 'down'" class="fas fa-angle-down"></i>
                          <i v-else="sortCapital == 'up'" class="fas fa-angle-up"></i>
                        </button>  
                    </th>
                    <th scope="col">
                        Borders
                    </th>
                  </tr>
                </thead>
                <tbody>

                  <tr v-for='item in sortedCountries'>
                    <td><img style='width:42px' class='shadow border' v-bind:src='item.flag'></td>
                    <td>{{item.name}}</td>
                    <td>{{item.alpha2Code}} ({{item.alpha3Code}})</td>
                    <td>{{item.capital}}</td>
                    
                    <td v-for='flag in item.borders'>
                      
                      <img style='width:42px' class='shadow border' v-bind:src='flag'>
                  
                        
                 
                    </td>
                  </tr>
                
                </tbody>
              </table>

        </div>

    </body>
</html>
